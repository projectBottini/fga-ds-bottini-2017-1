<template name="homeIndex">
  <div class="cover">
    <div class="clearfix"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Bem vindo à Bottini Store</h1>
          <p class="lead">
            Conheça nossos produtos!
          </p>
        </div>
      </div>
      <hr/>
    </div>
  </div>
  <div class="container marketing">
    <div class="row">
      {{#each featured}}
        {{> productTile this}}
      {{/each}}
    </div>
  </div>
</template>
